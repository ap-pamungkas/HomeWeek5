<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HMW5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="col-md-12 tabs shadow mb-3">
        <button class="btn "  onclick="openTab('registrasi')">Registrasi</button>  <span>|</span>
        <button  class="btn" onclick="openTab('listPendaftar')">List Pendaftar </button>  
      
     </div>
    <div class="container-fluid col-md-12 col-sm-12   justify-center ">
    
      
        
        <div class="card  col-md-12  shadow tab-content" id="registrasi">
          
           
           <div class="card-header bg-success">
          <h2>  <b class="text-light" >Registrasi</b></h2>
           </div>
            <div class="card-body">
             
                <form action="" class="registrasiForm">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="" class="form-label " > Nama</label>
                    <input type="text" class="form-control nama">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="" class="form-label" >Umur</label>
                    <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="" class="form-label " >Uang Saku</label>
                    <input type="text" class="form-control">
                    </div>
                    <div class="col-md-12 mt-2">
                        <Button type="button" class="btn btn-primary float-end"  onclick="submitForm()">Submit</Button>
                    </div>
                </div>
            </form>
             
            </div>
          
        </div>

       <div class="container-fluid shadow">
        <div class=" col-md-12  tab-content  mb-4" id="listPendaftar">
            <h2>List Pendaftar</h2>
       
           <table class="table table-bordered " id="dataTables" >
            <thead>
                <tr >
                    <th width ="100px" class="bg-success text-light" >No</th>
                    <th width ="300px" class="bg-success text-light" >Nama</th>
                    <th class="bg-success text-light" >Umur</th>
                    <th class="bg-success text-light" >Uang Saku</th>
                </tr>
                
            </thead>
            <tbody>
                
                   
            </tbody>
            <tr>
             
               
                    <th  >Rata-rata</th>
                    <th  ></th>
                    <th   id="avgAge"></th>
                    <th  id="avgPocketMoney" ></th>

                
            </tr>
           </table>
        </div>
       </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
